<html>
    <head>
        <title>tictactoe</title>

        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
        <meta charset="UTF-8">
    </head>

    <body>
        
        <div class="left-section">
            <div class="playerscores">
                <div class="player-x">
                    <div class="title" style="color: yellow"> PLAYER &#x2715;</div>
                    <div class="value" style="color: white">0</div>
                </div>
    
                <div class="player-o">
                    <div class="title" style="color: yellow">PLAYER &#x4f;</div>
                    <div class="value" style="color: white">0</div>
                </div>

                <div class="draw">
                    <div class="title" style="color: yellow">&#9878; DRAW</div>
                    <div class="value" style="color: white">0</div>
                </div>
            </div>

            <div class="horiz-text">TIC-TAC-TOE</div>
        </div>
        

        

        <div class="gameboard">
            <div class="horiz-one">
                <div id="one" class="box"></div>
                <div id="two" class="box"></div>
                <div id="three" class="box"></div>
            </div>
            
            <div class="horiz-two">
                <div id="four" class="box"></div>
                <div id="five" class="box"></div>
                <div id="six" class="box"></div>
            </div>
            
            <div class="horiz-three">
                <div id="seven" class="box"></div>
                <div id="eight" class="box"></div>
                <div id="nine" class="box"></div>
            </div>
        </div>

        <div class="verti-text">TIC-TAC-TOE</div>

    </body>
</html>
